name: Pre-release (base)

on:
  pull_request:
    title:
      - "Release *.*.*"
      - "Release *.*.*b*"
    branches: refacto2
    paths-ignore:
#      - ".github/**"
      - "**.md"

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "${{ github.event.pull_request.title }}" > pr_title.txt
      - uses: actions/upload-artifact@v3
        with:
          name: pr_title
          path: pr_title.txt