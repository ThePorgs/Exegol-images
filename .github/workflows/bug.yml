name: bug poc

on:
  push:
    branches:
      - cicd

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      data: ${{ steps.set-matrix.outputs.data }}
    steps:
      -
        id: set-matrix
        name: "Setup output"
        run: |
          echo "data={\"include\":[{\"arch\":\"amd64\"},{\"arch\":\"arm64\"}]}"
          echo "data={\"include\":[{\"arch\":\"amd64\"},{\"arch\":\"arm64\"}]}" >> $GITHUB_OUTPUT

  exec:
    needs: setup
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.data) }}
      # matrix: ${{ fromJson('{"include":[{"arch":"amd64"},{"arch":"arm64"}') }}
         #arch: ${{ fromJson('["amd64","arm64"]') }}
    uses: ./.github/workflows/building.yml
    with:
      ARCH: ${{ matrix.arch }}
      DOCKER_BUILD_REPO: " "
      IMAGE_BASE_NAME: " "
      DOCKERFILE: " "
    secrets:
      DOCKER_USERNAME: ""
      DOCKER_PASSWORD: ""
