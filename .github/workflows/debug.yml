name: debug build

on:
  push:
    branches:
      - cicd

jobs:
  building_debug:
    name: Builds & tests
    strategy:
      matrix:
        tag: ["debug", "light"]
    uses: ./.github/workflows/modules/full_build.yml
    with:
      DOCKER_BUILD_REPO: "nwodtuhs/exegol-builds"
      DOCKER_TARGET_REPO: "nwodtuhs/exegol-dev"
      IMAGE_BASE_NAME: ${{ matrix.tag }}
      DOCKERFILE: ./${{ matrix.tag }}.dockerfile
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
