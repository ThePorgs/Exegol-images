name: (level 1 sub) Code compliance

on:
  workflow_call:
    secrets:
        GH_PAT_IMAGES_CCC:
          required: true
jobs:
  code-check:
    name: Code Compliance Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Checkout Private Action
      uses: actions/checkout@main
      with:
        repository: ThePorgs/Exegol-images-ccc
        ref: dev
        token: ${{ secrets.GH_PAT_IMAGES_CCC }}
        path: exegol-ccc
    - name: Run Code Compliance Check
      uses: ./exegol-ccc
      with:
        dir_path: "sources/install/"
  shellcheck:
    name: Shell check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -e SC1071 -e SC2148 -e SC1090 -e SC1091 -e SC2317
        with:
          ignore_names: >-
            zshrc
            bashrc