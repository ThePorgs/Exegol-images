name: (level 2 sub) Build

on:
  workflow_call:
    inputs:
      DOCKER_BUILD_REPO:
        required: true
        type: string
      IMAGE_BASE_NAME:
        required: true
        type: string
      IMAGE_VERSION:
        required: true
        default: ''
        type: string
      DOCKERFILE:
        required: true
        type: string
      ARCH:
        required: true
        type: string

jobs:
  buildx:
    name: Build ${{ inputs.ARCH }}
    timeout-minutes: 360
    runs-on:
      - self-hosted
      - builder
      - ${{ inputs.ARCH }}
    steps:
      - name: (dbg) pre-build docker info
        run: |
          docker image ls -a
          docker ps
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare build
        # Preparing variables used for tagging the image to build
        id: prepare
        run: |
          echo "IMAGE_FULL_NAME=${{ inputs.DOCKER_BUILD_REPO }}:${{ inputs.IMAGE_BASE_NAME }}-${{ inputs.IMAGE_VERSION }}-${{ inputs.ARCH }}" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT
      - name: Build and load the image
        if: success()
        uses: docker/build-push-action@v4
        with:
          load: true
          no-cache: true
          build-args: |
            TAG=${{ inputs.IMAGE_BASE_NAME }}
            VERSION=${{ inputs.IMAGE_VERSION }}
            BUILD_DATE=${{ steps.prepare.outputs.BUILD_DATE }}
          tags: ${{ steps.prepare.outputs.IMAGE_FULL_NAME }}
          platforms: linux/${{ inputs.ARCH }}
          file: ${{ inputs.DOCKERFILE }}
          context: .
      - name: (dbg) post-build docker info
        run: |
          docker image ls -a
          docker ps
          docker inspect ${{ steps.prepare.outputs.IMAGE_FULL_NAME }}
