name: External PR tests

on:
  pull_request:
    branches:
      - dev
      - refacto2
      - refacto2_pr
      - "*.*.*"
      - "*.*.*b*"
    paths-ignore:
#      - ".github/**"
      - "**.md"

env:
  # fake local registry for base and final images
  FAKE_LOCAL_REGISTRY: "nwodtuhs/exegol-local"

  BASE_IMAGE_TAG: "base"
  BASE_IMAGE_DOCKERFILE: "./sources/dockerfiles/base.dockerfile"

  # final image parameters
  # TODO uncomment below
  # IMAGE_TARGET_REGISTRY: "nwodtuhs/exegol-preprod"
  IMAGE_TARGET_REGISTRY: "nwodtuhs/exegol-dev-preprod"
  DOCKERFILE: "./sources/dockerfiles/debug.dockerfile"


# creating a separate concurrency group for each PR
# so that our "PR checks" are always running for the latest commit in the PR
# and as PRs are updated we want to make sure "in progress" jobs are killed so we don't waste resources
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true


jobs:
  # https://github.com/orgs/community/discussions/26671, "canâ€™t pass ENV variables to the reusable workflow"
  varset:
    name: Initialize variables
    runs-on: self-hosted
    outputs:
      FAKE_LOCAL_REGISTRY: ${{ steps.varset.outputs.FAKE_LOCAL_REGISTRY }}
      IMAGE_TAG: ${{ steps.varset.outputs.IMAGE_TAG }}
      IMAGE_VERSION: ${{ steps.varset.outputs.IMAGE_VERSION }}
      DOCKERFILE: ${{ steps.varset.outputs.DOCKERFILE }}
      BASE_IMAGE_TAG: ${{ steps.varset.outputs.BASE_IMAGE_TAG }}
      BASE_IMAGE_DOCKERFILE: ${{ steps.varset.outputs.BASE_IMAGE_DOCKERFILE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setting variables
        id: varset
        run: |
          PR_NUMBER=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
          echo "FAKE_LOCAL_REGISTRY=${FAKE_LOCAL_REGISTRY}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=PR${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "DOCKERFILE=${DOCKERFILE}" >> $GITHUB_OUTPUT
          echo "BASE_IMAGE_TAG=${BASE_IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "BASE_IMAGE_DOCKERFILE=${BASE_IMAGE_DOCKERFILE}" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT

  code_check:
    name: Code compliance check
    uses: ./.github/workflows/sub_code_check.yml

  build_base:
    name: Base image build
    needs: [ varset, code_check ]
    if: always() && needs.code_check.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        arch: [ arm64, amd64 ]
    uses: ./.github/workflows/sub_build_belt.yml
    with:
      # ex: nwodtuhs/exegol-local
      IMAGE_REGISTRY: ${{ needs.varset.outputs.FAKE_LOCAL_REGISTRY }}
      # ex: base
      IMAGE_TAG: ${{ needs.varset.outputs.BASE_IMAGE_TAG }}
      # ex: base-PR123-arm64
      IMAGE_NAME: ${{ needs.varset.outputs.BASE_IMAGE_TAG }}-${{ needs.varset.outputs.IMAGE_TAG }}-${{ matrix.arch }}
      # ex: base.dockerfile
      DOCKERFILE: ${{ needs.varset.outputs.BASE_IMAGE_DOCKERFILE }}
      # ex: arm64
      ARCH: ${{ matrix.arch }}
      EXPORT_TOOLS: false
      PUSH_IMAGE: false

  build:
    name: Final image build
    needs: [varset, code_check, build_base ]
    if: always() && needs.build_base.outputs.build == 'success'
    strategy:
      fail-fast: false
      matrix:
        arch: [ arm64, amd64 ]
    uses: ./.github/workflows/sub_build_belt.yml
    with:
      # ex: nwodtuhs/exegol-local
      IMAGE_REGISTRY: ${{ needs.varset.outputs.FAKE_LOCAL_REGISTRY }}
      # ex: PR123
      IMAGE_TAG: ${{ needs.varset.outputs.IMAGE_TAG }}
      # ex: PR123-arm64
      IMAGE_NAME: ${{ needs.varset.outputs.IMAGE_TAG }}-${{ matrix.arch }}
      # ex: full.dockerfile
      DOCKERFILE: ${{ needs.varset.outputs.DOCKERFILE }}
      # ex: arm64
      ARCH: ${{ matrix.arch }}
      # ex: nwodtuhs/exegol-local
      BASE_IMAGE_REGISTRY: ${{ needs.varset.outputs.FAKE_LOCAL_REGISTRY }}
      # ex: base-PR123-arm64
      BASE_IMAGE_NAME: ${{ needs.varset.outputs.BASE_IMAGE_TAG }}-${{ needs.varset.outputs.IMAGE_TAG }}-${{ matrix.arch }}
      EXPORT_TOOLS: false
      PUSH_IMAGE: false

  clean_runners:
    name: Clean runner
    needs: [ varset, build ]
    strategy:
      fail-fast: false
      matrix:
        arch: [ arm64, amd64 ]
    runs-on:
      - self-hosted
      - builder
      - ${{ matrix.arch }}
    steps:
      - name: Remove local base image
        # ex: docker rmi nwodtuhs/exegol-local:base-arm64
        run: docker rmi ${FAKE_LOCAL_REGISTRY}:${{ env.BASE_IMAGE_TAG }}-${{ needs.varset.outputs.IMAGE_TAG }}-${{ matrix.arch }}
      - name: Remove local final image
        if: always()
        # ex: docker rmi nwodtuhs/exegol-local:PR123-arm64
        run: docker rmi ${FAKE_LOCAL_REGISTRY}:${{ needs.varset.outputs.IMAGE_TAG }}-${{ matrix.arch }}